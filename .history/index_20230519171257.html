<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saigon's Memories</title>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="app">
      <header id="header">
        <div class="grid">
          <h1>We just are the people who always get stuck by memories!</h1>

          <div class="header__wrapper">
            <div class="header__logo-wrapper">
              <a href="/">
                <img
                  src="assets/img/logo.png"
                  alt="Logo"
                  class="header__logo-img"
                />
              </a>
            </div>

            <ul class="navbar__menu--center">
              <li class="navbar__menu-item">
                <a href="/" class="navbar__menu-item-link">Cửa hàng</a>
              </li>
              <li class="navbar__menu-item">
                <a href="/" class="navbar__menu-item-link">Bộ sưu tập</a>
              </li>
              <li class="navbar__menu-item navbar__menu-item--separator">
                <a
                  href="https://www.facebook.com/"
                  class="navbar__menu-item-link"
                  target="_blank"
                >
                  <i class="fa-brands fa-facebook"></i>
                </a>
              </li>
              <li class="navbar__menu-item">
                <a
                  href="https://www.instagram.com/"
                  class="navbar__menu-item-link"
                  target="_blank"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>

            <ul class="navbar__menu--right">
              <li class="navbar__menu-item navbar__menu-item--separator">
                <a href="/" class="navbar__menu-item-link">Đăng ký</a>
              </li>
              <li class="navbar__menu-item">
                <a href="/" class="navbar__menu-item-link">Đăng nhập</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main id="main">
        <div class="grid">
          <section class="banner">
            <img
              src="assets/img/stussy-banner.png"
              alt="Banner"
              class="banner__img"
            />
          </section>
        </div>
      </main>

      <footer id="footer"></footer>
    </div>
  </body>
</html>
